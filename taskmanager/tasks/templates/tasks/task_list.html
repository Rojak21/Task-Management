<!-- templates/tasks/task_list.html -->
{% comment %} {% extends 'base_generic.html' %} {% endcomment %}
{% block content %}
  <h2>Task List</h2>
  <a href="{% url 'task_create' %}">Add Task</a>
  <ul>
    {% for task in tasks %}
      <li>
        <a href="{% url 'task_update' task.pk %}">{{ task.title }}</a>
        <form method="POST" action="{% url 'task_delete' task.pk %}" style="display:inline;">
          {% csrf_token %}
          <button type="submit">Delete</button>
        </form>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
