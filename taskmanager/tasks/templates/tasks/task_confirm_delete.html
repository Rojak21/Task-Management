<!-- templates/tasks/task_confirm_delete.html -->
{% comment %} {% extends 'base_generic.html' %} {% endcomment %}
{% block content %}
  <h2>Delete Task</h2>
  <form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ task.title }}"?</p>
    <button type="submit">Yes, delete</button>
  </form>
  <a href="{% url 'task_list' %}">Cancel</a>
{% endblock %}
